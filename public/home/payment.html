<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payments</title>  
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet"  href="/homecss">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class="sidebar">
  <a href="/home" class="logo">
      <i class='bx bx-code-alt'></i>
      <div class="logo-name"><span>CampusCurrency</div>
  </a>
  <ul class="side-menu">
      <li><a href="/home"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
      <li>
          <a href="/profile">
    <i class='bx bx-user-circle'></i>
              <span class="text">Profile</span>
          </a>
      </li>
      <li>
          <a href="/connections">
              <i class='bx bxs-doughnut-chart' ></i>
              <span class="text">Connections</span>
          </a>
      </li>
  </ul>
  <ul class="side-menu">
    <li>
        <a href="/logout" class="logout">
          <i class='bx bx-power-off' ></i>
            <span class="text">Logout</span>
        </a>
    </li>
  </ul>
</div>

<div class="content">
  <nav>
      <i class='bx bx-menu'></i>
      <form action="#" style="position: relative;">
        <div class="form-input">
            <input type="search" id="searchInput" placeholder="Search...">
            <button class="search-btn" type="submit" id="searchButton">
                <i class='bx bx-search'></i>
            </button>
            <div class="results-container">
                <ul id="results"></ul>
            </div>
        </div>
    </form>
      <a href="/connections" class="notif">
          <i class='bx bx-bell'></i>
      </a>
      
    <a href="/qr-scanner">
        <button  id="scanQrBtn" class="qr-btn">
            <i class='bx bx-qr-scan'></i> Scan QR
        </button>
        </a>
      <a href="/profile" class="profile">
          <img src="images/logo.png">
      </a>
  </nav>


  <main>
      <div class="header">
          <div class="left">
                      <ul class="breadcrumb">
                          <li>
                              <a href="/home">Home</a>
                          </li>
                          <li><i class='bx bx-chevron-right' ></i></li>
                          <li>
                              <a class="active" href="/payment">Pay</a>
                          </li>
                      </ul>

                      <form action="/pay" method="POST" id="form">
                        <div class="payment-container payment-form">
                            <input name="name1" type="input" id="sender" placeholder="Enter your name" required>
                            <input name="name2" type="input" id="receiver" placeholder="Enter receiver's name" required>
                            <input name="amount" type="input" placeholder="Enter amount" required>
                            <button type="submit" class="payment-btn" id="submitButton">Pay</button>
                        </div>
                    </form>
                    


          </div>
      </div>



</div>

<script src="script.js"></script>
    <script src="/search.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const receiverInput = document.getElementById('receiver');
        
        if (receiverInput.value) {
            receiverInput.setAttribute('data-selected', 'true');
        }
    
        const paymentForm = document.querySelector('form');
        paymentForm.addEventListener('submit', function(event) {
            const receiverName = receiverInput.value.trim();
            
            if (!receiverName) {
                event.preventDefault();
                alert('Please enter a valid receiver name');
                return;
            }
    
        });
    });
    </script>

  </body>
</html>
