<!DOCTYPE html>
<html>
    <body>
        <div class="loader"></div>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Bootstrap demo</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet"  href="/csscr">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
        </head>

        <div class="background">
            <div class="wrapper">

                <div><h1 class="login" >Create Account</h1></div>
                
                <form action="\c" method="POST" id="form">
                    <div class="container">
                        <div class="input-box">
                            <input name="fname" type="textbox" placeholder="Enter first name" required>
                            <span class="material-symbols-outlined">
                                badge
                            </span>
                        </div>

                        <div class="input-box">
                            <input name="lname" type="textbox" placeholder="Enter last name" required>
                            <span class="material-symbols-outlined">
                                badge
                            </span>
                        </div>

                        <div class="input-box">
                            <input name="rollno" type="textbox" placeholder="Enter roll number" required>
                            <span class="material-symbols-outlined">
                                id_card
                            </span>
                        </div>

                        <div class="input-box">
                            <input name="email" type="textbox" placeholder="Enter email" required>
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </div>

                        <div class="input-box">
                            <input name="password" type="textbox" placeholder="Enter password" required>
                            <span class="material-symbols-outlined">
                                pin
                            </span>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Retype password" required>
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </div>
                        <div class="input-box">
                            <input name="pin" type="textbox" placeholder="Enter pin" required>
                            <span class="material-symbols-outlined">
                                pin
                            </span>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Retype pin" required>
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </div>
                    </div>
                    </div>

                    <div>
                        <button class="btn" type="submit" id="submitButton">Submit</button>
                    </div>
                </form>      
            </div>  
        </div>
        <script>
            window.addEventListener("load", ()=>{
                const loader = document.querySelector(".loader");
                loader.classList.add("loader-hidden")
                loader.addEventListener("transitioned", ()=>{
                    document.body.removeChild("loader")
                })

            })

            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('form');
                const submitButton = document.getElementById('submitButton');

                form.addEventListener('input', function() {
                    const allFieldsFilled = [...form.querySelectorAll('input')].every(input => input.value.trim() !== '');
                    if (allFieldsFilled) {
                        submitButton.classList.add('typed');
                    } else {
                        submitButton.classList.remove('typed');
                    }
                });
            });
        </script>
    </body>
</html>
