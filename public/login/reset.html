<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"  href="/cssr">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <h1 class="login">Reset Password</h1>

            <form action="/rp" method="post" id="form">

                <div class="input-box">
                    <input type="textbox" placeholder="Enter email" required name="email" class="inp">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                </div>

                <div class="input-box">
                    <input type="textbox" id="field1" placeholder="Enter new password" required name="new_pass1" class="inp">
                    <span class="material-symbols-outlined">
                        pin
                    </span>
                </div>

                <div class="input-box">
                    <input type="password" id="field2" placeholder="Enter password again" required name="new_pass2" class="inp">
                    <span class="material-symbols-outlined">
                        key
                    </span>
                </div>

                <div>
                    <button class="btn" type="submit" id="submitButton">Submit</button>
                </div>
            </form>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const form = document.getElementById('form');
                    const submitButton = document.getElementById('submitButton');

                    form.addEventListener('input', function() {
                        const allFieldsFilled = [...form.querySelectorAll('input')].every(input => input.value.trim() !== '');
                        if (allFieldsFilled) {
                            submitButton.classList.add('typed');
                        } else {
                            submitButton.classList.remove('typed');
                        }
                    });
                });
            </script>
        </div>
    </body>
</html>
